{% extends '../base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Registrar</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <p class="mt-2">Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
    </div>
{% endblock %}
